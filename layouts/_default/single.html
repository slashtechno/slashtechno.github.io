{{ define "main" }}
  <article class="mt-10 flex flex-col items-center justify-center">
    <nav class="place-self-start">
      <a href="{{ "" | relURL }}" class="text-neutral-500">&larr; {{ i18n "nav.home" }}</a>
    </nav>
    <header>
      <h1 class="mb-6 mt-2 text-center text-4xl font-extrabold text-neutral-800 dark:text-white">
        {{ .Title | emojify }}
      </h1>
      {{with .Param "canonicalURL"}}
      <!-- Parse the URL to get the base URL -->
      {{$url := urls.Parse .}}
      {{$hostname := $url.Hostname}}
      <p>Hey! This website's posts are no longer updated. I now use <a href="{{$url.String}}"><b>{{$hostname}}</b></a> instead.</p>
      <br>
      {{end}}
    </header>
    <section class="prose dark:prose-invert">
      {{ .Content | emojify }}
    </section>
  </article>
{{ end }}
